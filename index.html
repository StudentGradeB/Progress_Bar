<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBI Progress Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden; /* ✅ Removes scroll bar */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.5em;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .progress-container {
      text-align: center;
    }

    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: conic-gradient(
        #a4ea00 var(--percent),
        #444444 var(--percent)
      );
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 10px;
    }

    .circle::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: #1e1e1e;
      border-radius: 50%;
    }

    .circle span {
      position: absolute;
      font-size: 1.5em;
      font-weight: bold;
      z-index: 1;
    }

    .label {
      font-size: 1em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>RBI Exam Progress</h1>

  <div class="container">
    <!-- Phase 1 -->
    <div class="progress-container">
      <div class="circle" style="--percent: 60%;">
        <span id="p1">60%</span>
      </div>
      <div class="label">Phase 1</div>
    </div>

    <!-- Phase 2 -->
    <div class="progress-container">
      <div class="circle" style="--percent: 40%;">
        <span id="p2">40%</span>
      </div>
      <div class="label">Phase 2</div>
    </div>

    <!-- Interview -->
    <div class="progress-container">
      <div class="circle" style="--percent: 10%;">
        <span id="p3">10%</span>
      </div>
      <div class="label">Interview</div>
    </div>
  </div>

  <script>
    // ✅ Update these values manually
    const phaseProgress = {
      p1: 10,
      p2: 10,
      p3: 10
    };

    for (const [id, value] of Object.entries(phaseProgress)) {
      const el = document.getElementById(id);
      el.textContent = value + '%';
      el.parentElement.style.setProperty('--percent', value + '%');
    }
  </script>
</body>
</html>
